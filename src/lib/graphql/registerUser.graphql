mutation RegisterUser($userData: UserCreateGQLInput!) {
  registerUser(userData: $userData) {
    id
    name
    role
    email
    phone
    residentLatitude
    residentLongitude
    residentAddress
    isActive
    createdAt
    skills
  }
}

mutation CreateReport($reportData: ReportGQLInput!) {
  createReport(reportData: $reportData) {
    type
    userId
    eventName
    eventDescription
    reportAddress
    reportLatitude
    reportLongitude
    startTime
    isLocationAffected
    injuriesOrMedicalConditions
    evacuationRequired
    electricityAvailable
    drinkingWaterAvailable
    drinkingWaterDuration
    foodAvailable
    foodDuration
    animalsPresent
  }
}

mutation CreateOrganization($inputData: OrganizationGQLInput!) {
